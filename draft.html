    <div style="width:100%;height:1px;background-color:black"></div>
    <script>
        //去除字符串开头和结尾的空格
        function delate(str){
             // 匹配到开头的空格，然后将其替换为空，返回新字符串str1
             let str1 = str.replace(/\s+$/,'');    
             // 返回str2
      
             let str2 = str1.replace(/^\s+/,'')
             return str2;
         }
         console.log(123,delate(' test  '),456)
    </script>
